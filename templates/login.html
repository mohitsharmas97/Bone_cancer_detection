{% extends "base.html" %}

{% block title %}Login - Bone Cancer Detection{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Login to access your dashboard</p>

        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <p class="auth-footer">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
